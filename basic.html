<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" > <!-- This tells the browser to use unicode encodings -->
    <title>Template HTML Document</title> <!-- This appears in the top tab of the browser -->
    <link rel="stylesheet" type="text/css" href="stylesheet.css" /> <!-- This connects the current html document to the css stylesheet -->
    <meta name="description" content="This text is what shows up when a search engine's crawler indexes your website and displays it on their site"/>
    <!-- The meta keywords tag helps tag your site for search engines -->
    <meta name="keywords" content="cats, kittens, adorable cats, cute kittens" />
    <!-- The meta robots tag tells search engine robots how they should index the site.  "index, follow" means DO index, and also follow all links and index them, too. -->
    <meta name="robots" content="index,follow" />
</head>
<body>
  <h1>Title Text</h1>
  <p>
    A basic HTML template.
  </p>
</body>
</html>
